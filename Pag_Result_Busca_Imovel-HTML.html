function montapaginacaoLicitacao(){

    var qtdpaginas = jQuery('#hdnQtdPag').val();
	var paginaatual = jQuery('#hdnPagNum').val();
    var strpaginacao = '';

    if (qtdpaginas > 1){
        for(contador=1; contador<=qtdpaginas; contador++){
		    if (contador==paginaatual)
				strpaginacao += "<a href='javascript:carregaListaImoveisLicitacoes(" + contador + ");'><b>" + contador + "</b></a>"
			else
				strpaginacao += "<a href='javascript:carregaListaImoveisLicitacoes(" + contador + ");'>" + contador + "</a>";
    	    if (contador<qtdpaginas)
    		    strpaginacao += ' - ';
    	}
        jQuery('#paginacao').html(strpaginacao);
    }
	contaRefresh = 30;
	carregaContador();
}

function montapaginacao(){

    var qtdpaginas = jQuery('#hdnQtdPag').val();
	var paginaatual = jQuery('#hdnPagNum').val();
    var strpaginacao = '';

    if (qtdpaginas > 1){
        for(contador=1; contador<=qtdpaginas; contador++){
		    if (contador==paginaatual)
				strpaginacao += "<a href='javascript:carregaListaImoveis(" + contador + ");'><b>" + contador + "</b></a>"
			else
				strpaginacao += "<a href='javascript:carregaListaImoveis(" + contador + ");'>" + contador + "</a>";
    	    if (contador<qtdpaginas)
    		    strpaginacao += ' - ';
    	}
        jQuery('#paginacao').html(strpaginacao);
    }
	contaRefresh = 30;
	carregaContador();
}

function carregaContador(){
	
	var quantidade = $('#hdnQuantidade').val();
	var lista = "";
	
	for (var contador = 0; contador<quantidade; contador++){
		lista += contador + '@@' + $('#hdn'+(eval(contador+1))).val() + '@@' + $('#hdnVR'+(eval(contador+1))).val() + '||';
	}

	if (lista.length > 1) {
	
		if (contaRefresh == 30) {
			
			contaRefresh = 0;
			$.post("venda-online/carregaContador.asp",
			{
				strLista: lista
			},
			function(data, status){
				if (status=="success") {
					for (var contador = 0; contador<quantidade; contador++){
						$('#divContador'+(eval(contador+1))).html(data.split("||")[contador]);
						//if ($('#hdnVR'+(eval(contador+1))).val() == ''){
						//	$('#disputa'+(eval(contador+1))).css('display', 'none');
						//} else {
						//	$('#disputa'+(eval(contador+1))).css('display', 'block');
						//}
					}
				}
			});
		} else {
		
			for (var contador = 0; contador<quantidade; contador++){
				var dias = $('#dias' + eval(contador)).text().replace('DIAS', '').trim();
				var horas = $('#horas' + eval(contador)).text().replace('HORAS', '').trim();
				var minutos = $('#minutos' + eval(contador)).text().replace('MINUTOS', '').trim();
				var segundos = $('#segundos' + eval(contador)).text().replace('SEGUNDOS', '').trim();
				
				if (dias == "") dias = "0";
				if (horas == "") horas = "0";
				if (minutos == "") minutos = "0";
				if (segundos == "") segundos = "0";
				
				//console.log(dias + ' - ' + horas + ' - ' + minutos + ' - ' + segundos);
				//console.log(contador);
				
				var prazo = (Number(dias) * 86400) + (Number(horas) * 3600) + (Number(minutos) * 60) + Number(segundos);
				var resto = 0;
				
				//console.log(prazo);
				prazo -= 1;
				//console.log("przo="+prazo);
				
				if (prazo > 0){
					if (prazo >= 86400){
						dias = prazo / 86400;
						resto = prazo % 86400;
					} else {
						resto = prazo;
					}
					//console.log(resto);
					if (resto >= 3600) {
						horas = resto / 3600;
						resto = resto % 3600;
					}
					//console.log(resto);
					if (resto >= 60) {
						minutos = resto / 60;
						resto = resto % 60;
					}
					//console.log(resto);
					segundos = resto
					
					//console.log(parseInt(dias) + ' - ' + parseInt(horas) + ' - ' + parseInt(minutos) + ' - ' + parseInt(segundos));
				} else {
					dias = 0;
					horas = 0;
					minutos = 0;
					segundos = 0;
				}
				
				var dias_s = '0' + String(parseInt(dias));
				var horas_s = '0' + String(parseInt(horas));
				var minutos_s = '0' + String(parseInt(minutos));
				var segundos_s = '0' + String(parseInt(segundos));

				$('#dias' + eval(contador)).html('&nbsp' + dias_s.substring(dias_s.length-2, dias_s.length) + '&nbsp;<span class="time-part-label time-part-label-dias">DIAS</span>');
				$('#horas' + eval(contador)).html('&nbsp' + horas_s.substring(horas_s.length-2, horas_s.length) + '&nbsp;<span class="time-part-label time-part-label-horas">HORAS</span>');
				$('#minutos' + eval(contador)).html('&nbsp' + minutos_s.substring(minutos_s.length-2, minutos_s.length) + '&nbsp;<span class="time-part-label time-part-label-minutos">MINUTOS</span>');
				$('#segundos' + eval(contador)).html('&nbsp' + segundos_s.substring(segundos_s.length-2, segundos_s.length) + '&nbsp;<span class="time-part-label time-part-label-minutos">SEGUNDOS</span>');
			}
			
		}
	}
	
	timerContador = setTimeout( carregaContador, 1000);
	contaRefresh++;
}

function paraTimerContador(){
	try {
		clearTimeout(timerContador);
		timerContador = 0;
	} 
	catch(e){}
	finally{}
}
